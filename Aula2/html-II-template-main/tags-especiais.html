<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<body>
    <!--Link normal aqui-->

    <p><a target="_blank" href="https://www.youtube.com/premium">Este p pode ser um link</a></p>
    <span><a href="#">Este span também!</a></span>
    <p>Posso transformar só um trechinho do texto em <a href="#"> link</a> também!</p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img style="width:300px" src="./fixacao/media/pato.jpg">
    <p>Um áudio aqui. </p>
    <audio src="fixacao/media/Guns_N_Roses_-_Sweet_Child_O_Mine_Official_Music_Video.mp3" controls loop></audio>
    <p>E um vídeo aqui</p>
    <video style="width:300px" src="fixacao/media/pato.mp4" controls loop></video>
    <br>
    <iframe width="300"  src="https://www.youtube.com/embed/u7X3hLvSrpg?start=4"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</body>

</html>
